<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Parfum Buy</title>
</head>
<body>
  <main class="main">
      <article class="card">
        <div>
          <img src="/assets/img/img.svg" alt="">
        </div>
        <div class="card-infos">
          <div class="texts-container">
            <h3 class="text-title-perfum-small">perfume</h3>

          </div>
          <div class="buy-section">
            <p class="price-discount">$149.99</p>
            <p class="price-full">$169.99</p>
          </div>
          <div class="btn-buy">

          </div>

      </article>
